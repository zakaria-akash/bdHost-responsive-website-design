<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>bdHost</title>
        <link rel="shortcut icon" href="../images/bdHost-icon.png" />
        <link
            href="https://fonts.googleapis.com/css?family=Anton"
            rel="stylesheet"
            />
        <link
            href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
            rel="stylesheet"
            />

        <link rel="stylesheet" href="../shared.css" />
        <link rel="stylesheet" href="start-hosting.css" />
    </head>

    <body>
        <div class="backdrop"></div>
        <header class="main-header">
            <div>
                <button class="toggle-button">
                    <span class="toggle-button__bar"></span>
                    <span class="toggle-button__bar"></span>
                    <span class="toggle-button__bar"></span>
                </button>
                <a href="../index.html" class="main-header_brand">
                    <strong>bdHost</strong>
                    <img src="../images/bdHost-icon.png" alt="bdHost-icon" />
                </a>
            </div>
            <nav class="main-nav">
                <ul class="main-nav__items">
                    <li class="main-nav__item">
                        <a href="../packages/index.html">Packages</a>
                    </li>
                    <li class="main-nav__item">
                        <a href="../customers/index.html">Customers</a>
                    </li>
                    <li class="main-nav__item main-nav__item-cta">
                        <a href="index.html">Start Hosting</a>
                    </li>
                </ul>
            </nav>
        </header>
        <nav class="mobile-nav">
            <ul class="mobile-nav__items">
                <li class="mobile-nav__item">
                    <a href="../packages/index.html">Packages</a>
                </li>
                <li class="mobile-nav__item">
                    <a href="../customers/index.html">Customers</a>
                </li>
                <li class="mobile-nav__item mobile-nav__item--cta">
                    <a href="index.html">Start Hosting</a>
                </li>
            </ul>
        </nav>

        <main class="signup-page">
            <h1 class="signup-title">Awesome!<br> Let's create an account with
                us</h1>
            <form action="index.html" class="signup-form">
                <label for="title">Title</label>
                <select id="title">
                    <option value="mr">Mr.</option>
                    <option value="ms">Ms.</option>
                </select>
                <label for="first-name">First name</label>
                <input type="text" id="first-name" required>
                <label for="last-name">Last name</label>
                <input type="text" id="last-name" required>
                <label for="email">E-Mail</label>
                <input type="email" id="email" required>
                <label for="password">Password</label>
                <input type="password" id="password" required>
                <input type="checkbox" id="agree-terms" required>
                <label for="agree-terms">Agree to
                    <a href="#">Terms &amp; Conditions</a>
                </label>
                <button type="submit" class="button">Sign Up</button>
            </form>
        </main>

        <footer class="main-footer">
            <nav>
                <ul class="main-footer__links">
                    <li class="main-footer__link">
                        <a href="#">Support</a>
                    </li>
                    <li class="main-footer__link">
                        <a href="#">Terms of Use</a>
                    </li>
                </ul>
            </nav>
            <div class="copyright">
                <ul class="main-footer__links">
                    <li class="main-footer__link">
                        <a href="https://github.com/zakaria-akash"
                            target="_blank">&copy;
                            Zakaria Ibrahim 2022</a>
                    </li>
                </ul>
            </div>
        </footer>
        <script src="../shared.js"></script>
    </body>
</html>
